<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5 cont">
        <div class="row">
            <!-- Input Box -->
            <div class="col-md-4 input-col">
                <div class="input-box">
                    <h3 class="mb-3">Input</h3>
                    <div class="form-group">
                        <label for="algorithm">Algorithm</label>
                        <select class="form-control" id="algorithm" onchange="toggleTimeQuantumField()">
                            <option value="fcfs">First Come First Serve, FCFS</option>
                            <option value="sjf">Shortest Job First, SJF (Non-preemptive)</option>
                            <option value="srtf">Shortest Remaining Time First, SRTF</option>
                            <option value="rr">Round Robin, RR</option>
                            <option value="hrrn">Highest Responce Ratio Next, HRRN</option> 
                        </select>
                    </div>
                    <div class="form-group" id="timeQuantumField" style="display: none;">
                        <label for="timeQuantum">Time Quantum</label>
                        <input type="number" class="form-control" id="timeQuantum" placeholder="e.g. 2">
                    </div>
                    <div class="form-group">
                        <label for="arrivalTimes">Arrival Times</label>
                        <input type="text" class="form-control" id="arrivalTimes" placeholder="e.g. 0 2 4 6 8">
                    </div>
                    <div class="form-group">
                        <label for="burstTimes">Burst Times</label>
                        <input type="text" class="form-control" id="burstTimes" placeholder="e.g. 2 4 6 8 10">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="solve()">Solve</button>
                </div>
            </div>
            <!-- Output Box -->
            <div class="col-md-8 output-col">
                <div class="output-box">
                    <h3 class="mb-3">Output</h3>
                    <div id="output">
                        <div id="ganttChart" class="mb-4"></div>
                        <table class="table table-bordered">
                            <thead>
                                <!--<tr>
                                    <th>Process ID</th>
                                    <th>Arival Time</th>
                                    <th>Burst Ttime</th>
                                    <th>Service Time</th>
                                    <th>Turnaround Time</th>
                                    <th>Waiting Time</th>
                                </tr> -->
                            </thead>
                            <tbody id="resultTable">
                            </tbody>
                        </table>
                        <p id="averageTimes"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer bg-light p-2 mt-5">
        <div class="footer-copyright text-center py-3">
            <span>
                Copyright &copy; & Developed by  | 
                <a target="_blank" href="https://github.com">View Source on Github</a>
                <a target="_blank" href="https://github.com">
                    <i class="fa-brands fa-github"></i>
                </a>
            </span>
        </div>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="algorithms/fcfs.js"></script>
    <script src="algorithms/sjf.js"></script>
    <script src="algorithms/srtf.js"></script>
    <script src="algorithms/rr.js"></script>
    <script src="algorithms/hrrn.js"></script>
    <script src="script.js"></script>
</body>
</html>
